<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waguri Control Panel</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #64748b;
            font-size: 1rem;
        }

        .category-section {
            margin-bottom: 2.5rem;
        }

        .category-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .services-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .service-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.25rem;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            width: 100%;
            min-height: 80px;
        }

        .service-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px 0 rgba(59, 130, 246, 0.15);
            transform: translateY(-1px);
        }

        .service-icon {
            width: 48px;
            height: 48px;
            background: #f1f5f9;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #475569;
        }

        .service-card:hover .service-icon {
            background: #dbeafe;
            color: #3b82f6;
        }

        .service-content {
            flex: 1;
            min-width: 0;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: center;
        }

        .service-main {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .service-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            line-height: 1.3;
        }

        .service-url {
            font-size: 0.8rem;
            color: #64748b;
            font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, monospace;
            margin-top: 0.25rem;
        }

        .service-description {
            font-size: 0.9rem;
            color: #64748b;
            line-height: 1.4;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            text-align: right;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #10b981;
            margin-top: 1rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }

        .empty-category {
            text-align: center;
            padding: 2rem;
            color: #9ca3af;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .service-card {
                padding: 1rem;
                min-height: auto;
            }

            .service-content {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .service-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Waguri Control Panel</h1>
            <p>Centralized access to all your applications and services</p>
        </div>

        <div id="servicesContainer" class="loading">
            Loading services...
        </div>

        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>System Active</span>
        </div>
    </div>

    <script>
        // Fetch services dynamically from the server
        async function loadServices() {
            try {
                const response = await fetch('/api/services');
                const services = await response.json();
                renderServices(services);
            } catch (error) {
                console.error('Failed to load services:', error);
                // Fallback to hardcoded services if API fails
                const fallbackServices = [
                    {
                        name: "Media Server",
                        description: "Stream and manage your media collection",
                        url: "http://app1.nas.happysas",
                        icon: "play-circle",
                        status: "active",
                        category: "Media"
                    },
                    {
                        name: "File Manager",
                        description: "Browse and manage your files",
                        url: "http://app2.nas.happy",
                        icon: "folder",
                        status: "active",
                        category: "Storage"
                    },
                    {
                        name: "File Manager 2",
                        description: "Secondary file management system",
                        url: "http://app2.nas.hsappy",
                        icon: "folder",
                        status: "active",
                        category: "Storage"
                    },
                    {
                        name: "API Gateway",
                        description: "Main API endpoint for all backend services",
                        url: "http://api.waguri.san",
                        icon: "server",
                        status: "active",
                        category: "Backend"
                    }
                ];
                renderServices(fallbackServices);
            }
        }

        function renderServices(services) {
            const container = document.getElementById('servicesContainer');

            if (!services || services.length === 0) {
                container.innerHTML = '<div class="empty-category">No services configured</div>';
                return;
            }

            // Preserve exact ordering from proxy.yaml and handle non-consecutive categories
            const categoryGroups = groupServicesByConsecutiveCategories(services);

            let html = '';
            for (const group of categoryGroups) {
                html += `
                    <div class="category-section">
                        <h2 class="category-title">${group.category}</h2>
                        <div class="services-grid">
                            ${group.services.map(service => createServiceCard(service)).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;

            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        function groupServicesByConsecutiveCategories(services) {
            const groups = [];
            let currentGroup = null;

            for (const service of services) {
                const category = service.category || 'Other';

                // If this is a new category or we've moved to a different category
                if (!currentGroup || currentGroup.category !== category) {
                    // Start a new group
                    currentGroup = {
                        category: category,
                        services: []
                    };
                    groups.push(currentGroup);
                }

                // Add service to current group
                currentGroup.services.push(service);
            }

            return groups;
        }

        function createServiceCard(service) {
            return `
                <a href="${service.url}" class="service-card" target="_blank">
                    <div class="service-icon">
                        <i data-lucide="${service.icon}" size="20"></i>
                    </div>
                    <div class="service-content">
                        <div class="service-main">
                            <div class="service-title">${service.name}</div>
                            <div class="service-url">${service.url}</div>
                        </div>
                        <div class="service-description">${service.description || ''}</div>
                    </div>
                </a>
            `;
        }

        // Load services when page loads
        document.addEventListener('DOMContentLoaded', loadServices);

        // Auto-refresh services every 30 seconds
        setInterval(loadServices, 30000);
    </script>
</body>
</html>
